<body><div class="head">

      <li class="site crumb"><a href="../../"><span>Graphics</span></a></li>

      <li class="title">Simple Barchart Webcharts</li>
      <li class="info" title="Click to toggle chart details" onclick="toggleDetails()">â“˜</li>
  </ul>
  <div id="vl-ex-details" style="display:none;">

    <ul class="vl-ex-tags">
      <li><a class="vl-ex-code" href="simpleBarChart.js">Code</a></li>

  <script>
    function toggleDetails(){
      var details = document.getElementById("vl-ex-details");
      if (details.style.display === "none") {
          details.style.display = "block";
      } else {
          details.style.display = "none";
        }
    }
  </script>

  <div class="chart"></div>
