<!DOCTYPE html>
    <html>
    <head>
        <title>Paneled Outlier Explorer</title>
        <div id = 'title'>Paneled Outlier Explorer</div>
        <div id = 'subtitle'></div>
        <meta http-equiv = 'Content-Type' content = 'text/html; charset = utf-8'>

        <script type = 'text/javascript' src = 'https://d3js.org/d3.v3.min.js'></script>
        <script type = 'text/javascript' src = 'https://rawgit.com/RhoInc/Webcharts/master/build/webcharts.js'></script>

        <link type = 'text/css' rel = 'stylesheet' href = 'https://rawgit.com/RhoInc/Webcharts/master/css/webcharts.min.css'>

        <style>
            @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300);

            * {
                padding: 0;
                margin: 0;
                font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            }

            #title {
                width: 96%;
                margin: 2% 2% 0 2%;
                padding-bottom: .5%;
                border-bottom: 2px solid lightgray;
                font-weight: normal;
                font-size: 250%;
                position: relative;
            }
            #subtitle {
                width: 96%;
                margin: 0 2% 2% 2%;
                padding-top: .5%;
                font-weight: lighter;
                font-size: 200%;
            }
            #container {
                width: 96%;
                margin: 0 2% 0 2%;
            }
            #container .chart {
                width: 100%;
                display: inline-block;
                vertical-align: top;
            }
            #container .chart .wc-chart {
                width: 31%;
            }
            circle.brushed {
                stroke: orange;
                stroke-width: 2px;
                fill: black;
                r: 4px;
            }
            path.brushed {
                stroke: orange;
                stroke-width: 3px;
                stroke-opacity: 1;
            }
            circle.selected {
                stroke: orange;
                fill: black;
            }
        </style>
    </head>

    <body>
        <div id = 'container'>
            <div class = 'chart' id = 'paneledOutlierExplorer'>
                <div class = 'header'></div>
                <div class = 'content'></div>
            </div>
        </div>
    </body>

    <script type = 'text/javascript' src = 'index.js'></script>
</html>
