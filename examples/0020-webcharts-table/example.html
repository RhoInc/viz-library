<html lang="en">
<title>Webcharts - Table</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="https://cdn.rawgit.com/RhoInc/Webcharts/7d83615038d5270d180684ecf6c87bde03ac0d33/css/webcharts.css">
<script src="https://d3js.org/d3.v3.min.js"></script>
<script type = 'text/javascript' src = 'https://cdn.rawgit.com/SheetJS/js-xlsx/1a8f9726/dist/xlsx.full.min.js'></script>
<script src="https://rawgit.com/RhoInc/Webcharts/7d83615038d5270d180684ecf6c87bde03ac0d33/build/webcharts.js"></script>

<style>
.controls{
  background:#ccc;
  border:1px solid black;
  border-radius:.2em;
  padding:.5em;
  width:inherit;
  display:inline-block;
  padding-bottom:1em;
}

.controls > div > input{
  display:block
}

.controls > div{
  display:inline-block;
  vertical-align: top;
  padding-left:1em;
  padding-right:1em;
}
</style>

</head>

<body>
  <div class="controls">
    <div>Pagination? <input class="pagination" type="checkbox" checked></input> </div>
    <div># of items per page: <input class="items" value=10></input></div>
    <div># of page links: <input class="pages" value=5></input></div>
    <div>Apply CSS?: <input class="applyCSS" type="checkbox" checked></input></div>
    <div>Searchable: <input class="searchable" type="checkbox" checked></input></div>
    <div>Sortable: <input class="sortable" type="checkbox" checked></input></div>
    <div>Exportable: <input class="exportable" type="checkbox" checked></input></div>
    <div><button class="randomize-columns">Randomize columns</button></div>
    <div><button class="randomize-headers">Randomize headers</button></div>

  </div>
  <div class="chart"></div>
</body>
<script src="simpleTable.js" defer></script>
</html>
