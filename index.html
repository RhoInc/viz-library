<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <script src='https://d3js.org/d3.v3.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js'></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel='stylesheet' href='main.css'>
    </head>

    <body>
      <div class="w3-top">
          <div class="w3-bar rho-green w3-card w3-left-align w3-large">
              <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

              <a href="https://rhoinc.github.io/graphics/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
              <a href="https://rhoinc.github.io/publication-library/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Publications</a>
              <a href="https://www.github.com/RhoInc" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Code</a>
              <a href="https://rhoinc.github.io/viz-library/" class="w3-bar-item w3-button w3-padding-large w3-white">Vizualizations</a>
              <a href="https://rhoinc.github.io/data-library/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Data</a>
              <a href="https://rhoinc.github.io/blog/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Blog</a>
          </div>

          <!-- Navbar on small screens -->
          <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
              <a href="https://rhoinc.github.io/graphics/" class="w3-bar-item w3-button w3-padding-large">Home</a>
              <a href="https://rhoinc.github.io/publication-library/" class="w3-bar-item w3-button w3-padding-large">Publications</a>
              <a href="https://www.github.com/RhoInc" class="w3-bar-item w3-button w3-padding-large">Code</a>
              <a href="https://rhoinc.github.io/data-library/" class="w3-bar-item w3-button w3-padding-large">Data</a>
              <a href="https://rhoinc.github.io/blog/" class="w3-bar-item w3-button w3-padding-large">Blog</a>
          </div>
      </div>

      <!-- Header -->
      <header class="w3-container rho-blue w3-center">
          <h1 class="w3-margin w3-jumbo">Rho Graphics - Vizualizations</h1>
      </header>

      <div class="w3-row-padding w3-padding-16 w3-container" style="position:relative">
          <img style="z-index:-100;left:0;top:0;width:100%;height:100%;position:absolute;opacity:.1;" src="./img/examples.png">
          <div class="w3-content">
                  <h1>About</h1>
                  <h5>This page contains examples of statistical graphics created at <a href="http://www.rhoworld.com">Rho</a>. These examples are fully reproducible and <a href="http://www.github.com/RhoInc/">open source</a> to support sharing and learning.</h5>
          </div>
      </div>

      <div class="w3-row-padding w3-padding-16 w3-container" style="position:relative">
        <div class="section w3-content" id="Examples">
          <h1>Visualizations <span class="controls"></span></h1>

          <div class="examples"></div>
        </div>
      </div>
    </body>
    <script src='examples.js'></script>
    <script src='./build/vizLibrary.js'></script>

    <script>
      d3.json('./data/examples.json',function(error,json){
        var examples = json.sort(function(a,b){return b.examples.length - a.examples.length})
        vizLibrary.buildExampleList(".examples",examples)
      })

      // Used to toggle the menu on small screens when clicking on the menu button
      function myFunction() {
          var x = document.getElementById("navDemo");
          if (x.className.indexOf("w3-show") == -1) {
              x.className += " w3-show";
          } else {
              x.className = x.className.replace(" w3-show", "");
          }
      }
    </script>
</html>
