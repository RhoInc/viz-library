<!DOCTYPE html>
<html>
    <head>
        <meta
            http-equiv = 'Content-Type'
            content = 'text/html; charset = utf-8'>

        <script
            src = 'https://d3js.org/d3.v3.min.js'></script>
        <script
            src = 'https://graphics.rhoworld.com/src/webcharts/webcharts.v1.6.0.js'></script>
        <script
            src = 'https://rawgit.com/RhoInc/safety-shift-plot/custom-filters/build/safetyShiftPlot.js'></script>  

        <link
            rel = 'stylesheet'
            href = 'https://graphics.rhoworld.com/src/webcharts/webcharts.v1.4.0.css'>
    </head>

    <body></body>

    <script>
        var settings =
            {time_col: 'VISITNUM'
            ,measure_col: 'measure'
            ,value_col: 'stresn'
            ,filters:
                [   {value_col: 'SEX'
                    ,label: 'Sex'}
                ,   {value_col: 'RACE'
                    ,label: 'Race'}
                ,   {value_col: 'ETHNIC'
                    ,label: 'Ethnic'}
                ]
            };

        d3.csv('labs_vitals_sub.csv', function (data) {
            data.forEach(d => {
                d.measure = d.LBTEST !== '' ?
                    d.LBTESTCD + ' (' + d.LBSTRESU + ')':
                    d.VSTESTCD + ' (' + d.VSSTRESU + ')';
            });
            safetyShiftPlot('body', settings)
                .init(data);
        });
    </script>
</html>
