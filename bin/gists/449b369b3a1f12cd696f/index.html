<html lang="en">
<title>Webcharts Template - Histogram with Linked Table</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="https://cdn.rawgit.com/RhoInc/Webcharts/master/css/webcharts.css">

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://rawgit.com/RhoInc/Webcharts/master/build/webcharts.js"></script>
<script src="https://rawgit.com/RhoInc/Webcharts-templates/master/lib/histogramWithTable.js"></script>
<script src="https://rawgit.com/RhoInc/Webcharts-templates/master/build/webcharts-templates.js"></script>


</head>

<body style="padding:1em;">
</body>
<script>
	//load the template
	webCharts.loadTemplates({name:"histogramWithTable",tmpl:histogramWithTable})

	//draw the chart
	var element = "body"
	var config = {start_value:"AB"}
	var myHist = webCharts.createTemplatedChart(element, config, null, "histogramWithTable")
	d3.csv('baseball.csv', function(error, data){
  		myHist.init(data);
	});
</script>
</html>
