<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

        <script src='https://d3js.org/d3.v3.min.js'></script>
        <script src='https://graphics.rhoworld.com/src/webcharts/webcharts.v1.4.0.js'></script>
        <script src='https://cdn.rawgit.com/RhoInc/safety-histogram/2a1a1e346589c157229f1bf16528550d3944f592/build/safetyHistogram.js'></script>

        <link rel='stylesheet' href='https://graphics.rhoworld.com/src/webcharts/webcharts.v1.4.0.css'>
    </head>

    <body></body>

    <script>
        var settings =
            {value_col: 'LBSTRESN'
            ,measure_col: 'LBTEST'
            ,unit_col: 'LBSTRESU'
            ,normal_col_low: 'LBSTNRLO'
            ,normal_col_high: 'LBSTNRHI'
            ,filters:
                [{value_col: 'SITEID', label: 'Site'}
                ,{value_col: 'VISITNUM', label: 'Visit'}
                ,{value_col: 'SEX', label: 'Sex'}
                ,{value_col: 'asdf', label: 'asdf'}
                ,{value_col: 'RACE', label: 'Race'}
                ,{value_col: 'ETHNIC', label: 'Ethnic'}]};

        d3.csv('bds.csv', function (data) {
            safetyHistogram('body', settings)
                .init(data);
        });
    </script>
</html>
