<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

        <script src='https://d3js.org/d3.v3.min.js'></script>
        <script src='https://cdn.rawgit.com/RhoInc/aeexplorer/refactor/build/aeTable.js'></script>
        <link rel='stylesheet' href='https://cdn.rawgit.com/RhoInc/aeexplorer/refactor/css/aeTable.css'>
    </head>

    <body></body>

    <script>
        //Location to render the table (must be valid css)
        var dataElement = 'body';

        //File path for the adverse event data set with 1 record per AE with 
        //placeholder rows for participants with no exacerbations)
        var dataFile = 'ae_explorer.csv'

        //Specify settings for variables, groups, filters and display preferences
            var settings =
                {variables:
                    {'id': 'USUBJID'
                    ,'major': 'AESOC'
                    ,'minor': 'AEDECOD'
                    ,'group': 'ARM'
                    ,'details':
                        ['USUBJID'
                        ,'AGE'
                        ,'RACE'
                        ,'AESTDTC'
                        ,'AESTDY'
                        ,'AEENDTC'
                        ,'AEENDY'
                        ,'AETERM'
                        ,'AEDECOD'
                        ,'AESOC'
                        ,'AESER'
                        ,'AESEV'
                        ,'AEREL']
                    ,'details': []}
                ,groups:
                    []
                ,filters:
                    [   {'value_col': 'AESER'
                        ,'label': 'Serious?'}
                    ,   {'value_col': 'AESEV'
                        ,'label': 'Severity'}
                    ,   {'value_col': 'AEREL'
                        ,'label': 'Relationship'}]
                ,defaults:
                    {'diffCol': 'Show'
                    ,'totalCol': 'Show'
                    ,'prefTerms': 'Hide'
                    ,'maxPrevalence': 0}
                };
            var aeTable = aeTable(dataElement, settings);
            
            d3.csv(dataFile, function(error, data) {
                aeTable.init(data);
            });

    </script>
</html>
